<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Category System</title>

    <style>
        body {
            background-image:url("{{url_for('static', filename='bck.jpg')}}");
        }
    </style>

  </head>

  <body>
      <div style= "margin-top: 100px;" class="container">
            <h3 style="color:aliceblue">Category Management System</h3>
            <div class="alert alert-warning" style="width: 402px;">
                <strong>Warning!</strong> Invalid username or password.  
            </div>
            <hr>
                <form action="/login" method="GET,POST" id="login-form">
                
                <div class="form-group">
                    <input type="text" name="username" id="username" class="login-form-field" style="width: 402px;" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="login-form-field" style="width: 402px;" placeholder="Password">
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Login" id="login-form-submit" class="btn btn-primary" style="width: 402px;">
                </div>

                </form> 

                <form action="/newuser">
                    <input type="submit" value="Register" id="login-form-submit" class="btn btn-Secondary" style="width: 402px; ">
                </form>
                
                       
            
        </div>
          
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
